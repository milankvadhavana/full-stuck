<!DOCTYPE html>
<html>
    <head>
        <title>Traveling Registation Form</title>
        <style>
            body{
                margin-left: 20px;
                background-image: url("images/bk.jpg");
                
            }
            form{

                font-size: larger;
                background-image: url("images/bk2.jpg");
                background-size: cover;
                border-radius: 10px;
                margin:140px 40px; 
                padding: 30px;
                width: 50%;
                border: 5px solid rgb(243, 240, 240);
                outline-offset: 10px;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
            input{
                   border-radius: 10px;
                   height: 30px;

            
                }
            .a{
                width: 30%;
            }
            button:hover{
                     color: bisque;
                     background-color: black;
            }
            .b{
                   border: 3px solid black;
                   font-size: medium;
                   background-color: rgb(156, 116, 116);
                   outline-offset: 10px;
                   /* padding: 15px 10px 15px 10px; */
                   text-align:center;
            }
            label{
                   font-size: larger;

            }

    
        </style> 


    </head>
    <body>
        <center>
        <form method="post" action="file:///F:/Full%20Stuck/thankyou.html" >
            <h1>Travel Regisatation Form</h1>
          <label for="name" >Enter Your Name :</label>
          <br>
          <input type="text" id="name" class="a" placeholder="enter your full name" required>
          <br></br>
          <label>Male<input type="radio" name="Gender" value="M"/></label>
          <label>Female<input type="radio" name="Gender" value="F" /></label>
          <br></br>
          <label for="DOB">Enter your DOB :</label>
          <br>
          <input type="date" id="DOB" class="a" required>
          <br></br>
          <label for="address">Enter Address :</label>
          <br>
          <textarea id="address" rows="4" cols="15" class="a" required></textarea>
          <br></br>
          <label for="number">Contect No :</label>
          <br>
          <input type="text" id="number" class="a" placeholder="Contect no" required>
          <br></br>
          <label for="email">Enter your Mail :</label>
          <br>
          <input type="email" id="email" class="a" placeholder="ex.abc@gmail.com" required>
          <br></br>
          <label for="pass">Enter the password :</label>
          <br>
          <input type="password" id="pass" class="a" min="6" placeholder="min 6 digit ">
          <br></br>
          <input type="submit" value="Submit"  class="b" onclick="openNewForm()"/>
          <input type="reset"  class="b">
            
        </form>
    </center>
    </body>
</html>
